<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- 引入外部css文件 -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <form action={%url 'go_form'%} method="post" class="smart-green">
        {%csrf_token%} 
        <h1>留言信息
            <span>请留下你的信息.</span>
        </h1>
        <label>
            <span>姓名 :</span>
            <input id="name" type="text" value="{%if my_message.name|slice:'1' == '杨'%}神雕侠侣{%else%}金轮法王{%endif%}" name="name" class="error" placeholder="请输入您的姓名" />
            <!-- <input id="name" type="text" value="{%if my_message.name == '杨过'%}神雕侠侣{%else%}金轮法王{%endif%}" name="name" class="error" placeholder="请输入您的姓名" /> -->
            <div class="error-msg"></div>
        </label>

        <label>
            <span>邮箱 :</span>
            <input id="email" type="email" value={{my_message.email}} name="email" placeholder="请输入邮箱地址" />
            <div class="error-msg"></div>
        </label>

        <label>
            <span>联系地址 :</span>
            <input id="address" type="text" value={{my_message.address}} name="address" placeholder="请输入联系地址" />
            <div class="error-msg"></div>
        </label>

        <label>
            <span>留言 :</span>
            <textarea id="message" name="message"  placeholder="请输入你的建议">{{my_message.message}}</textarea>
            <div class="error-msg"></div>
        </label>
        <div class="success-msg"></div>
        <label>
            <span>&nbsp;</span>
            <input type="submit" class="button" value="提交" />
        </label>

    </form>

</body>

</html>
